<h1>¡Hola, {{ nombre }}!</h1>

<h3 [ngClass]="nombre == 'Anónimo' ? 'anonimo' : 'saludo' " id="usuario" [innerText]="nombre">
  <!-- No indicamos nada en lass etiquetas, si no que el valor viene definido por la propiedad -->
  <!-- {{ nombre }} es lo mismo que esto-->
</h3>

<p [ngStyle]="{color: 'orange'}">
  Hola, ¿Qué tal?
</p>

<p [ngStyle]="myStyle">
  Adiós, buenas
</p>
